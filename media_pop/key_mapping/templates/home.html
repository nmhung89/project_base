<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Media pop test</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="static/css/main.css">
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-lg-3">
				<select id="id_special_key">
					<option value="">Select special key</option>
					<option value="0">Ctrl</option>
					<option value="1">Alt</option>
				</select>
			</div>
			<div class="col-lg-3">
				<select id="id_key">
					<option value="">Select key</option>
					{% for k in keys %}
					<option value="{{k}}">{{k}}</option>
					{% endfor %}
				</select>
			</div>
			<div class="col-lg-3">
				<input type="text" class="form-control" placeholder="Enter your message">
			</div>
			<div class="col-lg-3">
				<button type="button" class="btn btn-default">Enter</button>
			</div>
		</div>
	</div>
</body>
<script src="/static/js/utils.js"></script>
